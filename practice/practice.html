<!DOCTYPE html>
<html>
<head>
    <meta lang="em">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css"/>

    <link rel="stylesheet"
          href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/css/all.min.css"/>
    </head>

<body>
    <div class="card login" id="login">
    <h2><i class ="fas fa-key"></i>Sign In</h2>
        <form action="">
        <div class="form-group">
            <label for ="email">Email: </label>
            <input name="email" type="text">
            </div>
            <br>
            <div class="form-group">
            <label for ="password">Password: </label>
                <input name="password" type="password">
            </div>
            <br>
            <button>SUBMIT</button>
        </form>
        <p class="link-login">
        Dont have an account yet?
        <span class="switchText" onclick="switchToSignUp()">Sign Up</span>
        </p>
    </div>
    <div class="card signup" id="signup">
    <h2><i class="fas fa-user">Sign up</i></h2>
        <form action="">
            <div class="form-group">
            <label for="email" >Email:</label>
                <input name="email" type="text">
            </div>
            <div class="form-group">
            <label for="password">Password:</label>
                <input name="password" type="password">
            </div>
            <div class="form-group">
            <label for="rewritting password">Re-Write the Password:</label>
                <input name ="rewritting password" type="password">
            </div>
        </form>
        <p class ="link-signup">
        Already has an account!
        <span class="switchText" onclick="switchToLogIn">Sign In!</span></p>
    </div>
    <script src="practice.js"></script>
    
    </body>
</html>
